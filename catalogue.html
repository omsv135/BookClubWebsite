  <script>
      $.getJSON("./data.json", function (data){
       $.each(data, function(idx, val) {
        let s = "<tr><td>" + (idx+1).toString() + "</td><td>" +  val.fields.Title + "</td><td>" + val.fields.Author + "</td><td>" + val.fields.Genre + "</td></tr>\n";
        $(s).appendTo("#catalogue tbody")
        });
      });
